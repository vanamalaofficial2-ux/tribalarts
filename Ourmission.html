<!DOCTYPE html>
<html>
<head>
    <title>Vanamala Official</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("iYW4ODkDbG7S9-aXC"); // YOUR PUBLIC KEY
        })();
    </script>

    <style>
        body { font-family: Arial; margin: 0; padding: 0; background: #f2f2f2; }

        .btn {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }

        .popup-bg {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
        }

        .popup-box {
            background: white;
            width: 320px;
            padding: 25px;
            border-radius: 12px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .cancel {
            text-align: center;
            color: red;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<center>
    <h1>Welcome to Vanamala Foundation</h1>

    <!-- DONATE BUTTON -->
    <button class="btn" onclick="showUPI()">Donate Now</button>

    <!-- BOOK SESSION BUTTON -->
    <button class="btn" onclick="openBooking()">Book Our Session</button>
</center>

<!-- UPI POPUP -->
<div id="upiPopup" class="popup-bg">
    <div class="popup-box">
        <h3>Donate via UPI</h3>
        <p>Scan the QR or use UPI ID:</p>
        <p><b>vanamalaofficial@upi</b></p>

        <img src="YOUR_QR_CODE_LINK" width="250">

        <p class="cancel" onclick="closeUPI()">Close</p>
    </div>
</div>

<!-- SESSION BOOKING POPUP -->
<div id="bookingPopup" class="popup-bg">
    <form id="sessionForm" class="popup-box">
        <h3>Book a Session</h3>

        <input name="name" type="text" placeholder="Your Full Name" required>
        <input name="dob" type="date" required>
        <input name="phone" type="tel" placeholder="Phone Number" required>

        <label style="margin-top:10px;">
            <input type="checkbox" required> I am not a robot
        </label>

        <button class="btn" type="submit">Submit</button>
        <p class="cancel" onclick="closeBooking()">Cancel</p>
    </form>
</div>


<script>
    // SHOW / CLOSE POPUPS

    function showUPI() {
        document.getElementById("upiPopup").style.display = "flex";
    }

    function closeUPI() {
        document.getElementById("upiPopup").style.display = "none";
    }

    function openBooking() {
        document.getElementById("bookingPopup").style.display = "flex";
    }

    function closeBooking() {
        document.getElementById("bookingPopup").style.display = "none";
    }

    // EMAILJS SEND LOGIC
    document.getElementById("sessionForm").addEventListener("submit", function(e){
        e.preventDefault();

        emailjs.send("service_jps2f76", "template_session", {
            name: this.name.value,
            dob: this.dob.value,
            phone: this.phone.value
        }).then(() => {
            alert("Session booked successfully! We will contact you shortly.");
            closeBooking();
        }).catch((err) => {
            alert("Error sending message.");
            console.log(err);
        });
    });
</script>

</body>
</html>
